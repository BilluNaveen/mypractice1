{% load static %}
<! DOCTYPE html>

<html>
  <head>
      <title>Login</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div class="d-flex flex-row justify-content-center">
      <form action = "login_details" method = "post" id="user_login" class="text-center ">
          <h1>Login</h1>
          {% csrf_token %}
          <input type="text" name="username" style = "margin: 12px;width:250px;height:37px;" placeholder="username" class="rounded"><br/>
          <input type="password" name="password1" style = "margin: 12px;width:250px;height:37px;" placeholder="password1"><br/>
          <input type="Submit" value="SUBMIT" class="btn btn-primary">
          {% if messages %}
          {% for message in messages %}
          <h3>{{message}}</h3>
          {% endfor %}
          {% endif %}
      </form>
      </div>
  </body>
</html>
