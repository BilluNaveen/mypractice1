{% load static %}
<! DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{% static 'registration.css'%}" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <form action = "register_details" method = "POST" class="text-center">
          <h1>Register your details</h1>
          {% csrf_token %}
          <input type="text" name="first_name" style = "margin: 10px;width:250px;height:37px;" placeholder="first_name" class="border border-primary"><br/>
          <input type="text" name="last_name" style = "margin: 10px;width:250px;height:37px;" placeholder="last_name"><br/>
          <input type="text" name="username" style = "margin: 10px ;width:250px;height:37px;" placeholder="username"><br/>
          <input type="email" name="email" style = "margin: 10px ;width:250px;height:37px;" placeholder="email"><br/>
          <input type="password" name="password" style = "margin:S 10px ;width:250px;height:37px;" placeholder="password1"><br/>
          <input type="password" name="password2" style = "margin: 10px ;width:250px;height:37px;" placeholder="password2"><br/>
          <div>
          <a href="user_login" class="mb-5">login</a>
          </div>
          <br/>
          <input type="Submit" value="REGISTER" class="btn btn-primary">
          {% if messages %}
          {% for message in messages %}
          <h3>{{message}}</h3>
          {% endfor %}
          {% endif %}
      </form>
    </div>
  </body>
</html>
